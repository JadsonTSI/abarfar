{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABANFAR-BF - Professor</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Bootstrap Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    >

    <!-- SEU CSS (do jeito que você quer a estrutura) -->
    <link rel="stylesheet" href="{% static 'ensaios_pro.css' %}">
</head>
<body>

<div class="container-fluid g-0">
    <div class="row g-0">

        <!-- SIDEBAR -->
        <aside class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column">
            <!-- topo com logo + ícone -->
            <div class="d-flex align-items-center justify-content-between px-3 py-3 sidebar-top">
                <h2 class="logo-text mb-0">ABANFAR-BF</h2>
                <button class="btn btn-circle">
                    <i class="bi bi-person-fill"></i>
                </button>
            </div>

            <!-- perfil -->
            <div class="sidebar-profile text-center py-3">
                <div class="profile-icon mb-2">
                    <i class="bi bi-person-circle"></i>
                </div>
                <button class="btn btn-profile">PROFESSOR</button>
            </div>

            <!-- menu -->
            <nav class="sidebar-menu flex-grow-1 mt-4">
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <a href="{% url 'professores:professoreshome' %}" class="nav-link d-flex align-items-center">
                            <i class="bi bi-house-door me-3"></i>
                            <span>INICIO</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="bi bi-music-note me-3"></i>
                            <span>NIPES</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="bi bi-people-fill me-3"></i>
                            <span>TURMAS</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="bi bi-music-note-beamed me-3"></i>
                            <span>ENSAIOS</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="bi bi-grid-3x3-gap-fill me-3"></i>
                            <span>APRESENTAÇÕES</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link d-flex align-items-center">
                            <i class="bi bi-music-note-list me-3"></i>
                            <span>GRUPOS MUSICAIS</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

      <!-- forms -->
<div class="col-12 col-md-9 col-lg-10 p-4">

    <div class="form-container">
        <h2 class="titulo-form">Cadastrar Ensaio</h2>

        <form action="" method="post">
            {% csrf_token %}

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label>Nome do Grupo</label>
                    {{ form.nome }}
                </div>

                <div class="col-md-6 mb-3">
                    <label>Dia da semana</label>
                    {{ form.dia_semana }}
                </div>

                <div class="col-md-6 mb-3">
                    <label>Data do ensaio</label>
                    {{ form.data }}
                </div>

                <div class="col-md-6 mb-3">
                    <label>Início</label>
                    {{ form.inicio }}
                </div>

                <div class="col-md-6 mb-3">
                    <label>Fim</label>
                    {{ form.fim }}
                </div>

                <div class="col-md-6 mb-3">
                    <label>Local do ensaio</label>
                    {{ form.local }}
                </div>
            </div>

            <button class="btn-submit">Salvar Ensaio</button>
        </form>
    </div>
</div>
</body>
</html>
