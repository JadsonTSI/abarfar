<div class="container py-4 text-white">
    <h3>Tem certeza que deseja excluir esta apresentação?</h3>
    <p><strong>{{ apresentacao.titulo }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Excluir</button>
        <a href="{% url 'professores:apresentacoes_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
