{% load static %}

<link rel="stylesheet" href="{% static 'naipe_detalhe.css' %}">

<div class="naipe-header">
    <h1>{{ naipe.nome }}</h1>
</div>

<div class="table-container">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Instrumento</th>
                <th>Grupo</th>
            </tr>
        </thead>

        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }} {{ aluno.sobrenome }}</td>
                <td>{{ aluno.instrumento }}</td>
                <td>{{ aluno.grupo }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="empty">Nenhum aluno neste naipe ainda.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
