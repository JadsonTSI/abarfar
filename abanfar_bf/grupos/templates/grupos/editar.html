{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Grupo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'ensaios_pro.css' %}">
</head>

<body>

<div class="container-fluid g-0">
    <div class="row g-0">

        <!-- SIDEBAR GERENTE -->
        <aside class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column">

            <div class="d-flex align-items-center justify-content-between px-3 py-3 sidebar-top">
                <h2 class="logo-text mb-0">ABANFAR-BF</h2>
                <button class="btn btn-circle"><i class="bi bi-person-fill"></i></button>
            </div>

            <div class="sidebar-profile text-center py-3">
                <div class="profile-icon mb-2">
                    <i class="bi bi-person-circle"></i>
                </div>
                <button class="btn btn-profile">Gerente</button>
            </div>

            <nav class="sidebar-menu flex-grow-1 mt-3">
                <ul class="nav flex-column">

                    <li class="nav-item mb-3">
                        <a href="{% url 'contas:painel_gerente' %}" class="nav-link">
                            <i class="bi bi-speedometer2 me-2"></i> Início
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'contas:lista_alunos' %}" class="nav-link">
                            <i class="bi bi-people-fill me-2"></i> Alunos
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'professores:professores_list' %}" class="nav-link">
                            <i class="bi bi-person-workspace me-2"></i> Professores
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="#" class="nav-link">
                            <i class="bi bi-music-note-list me-2"></i> Instrumentos
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'grupos:listar' %}" class="nav-link active">
                            <i class="bi bi-music-note-list me-2"></i> Grupos Musicais
                        </a>
                    </li>

                </ul>
            </nav>
        </aside>

        <main class="col-12 col-md-9 col-lg-10 p-4">
            <h2 class="mb-4">Editar Grupo — {{ grupo.nome }}</h2>

            <div class="card p-4">
                <form method="POST">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <button class="btn btn-success mt-3" type="submit">Salvar</button>
                    <a href="{% url 'grupos:listar' %}" class="btn btn-secondary mt-3">Cancelar</a>
                </form>
            </div>
        </main>

    </div>
</div>

</body>
</html>
