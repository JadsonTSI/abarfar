<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Função</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light p-5">

<div class="container" style="max-width:600px;">
    <div class="card p-4" style="background:#1b1717; border-radius:18px;">
        
        <h3 class="text-white fw-bold mb-3">
            Editar Função de {{ aluno.nome }} {{ aluno.sobrenome }}
        </h3>

        <form method="POST">
            {% csrf_token %}

            <label class="form-label text-muted">Função / Caderno:</label>
            <input type="text"
                   name="funcao"
                   value="{{ aluno.funcao }}"
                   class="form-control mb-3 bg-dark text-white border-secondary">

            <button class="btn btn-success w-100 mt-2">Salvar</button>
            <a href="javascript:history.back()" class="btn btn-secondary w-100 mt-2">Cancelar</a>
        </form>

    </div>
</div>

</body>
</html>
