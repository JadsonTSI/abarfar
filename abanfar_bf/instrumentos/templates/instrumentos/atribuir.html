{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atribuir Instrumento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ensaios_pro.css' %}">
</head>
<body>

<div class="container-fluid g-0">
    <div class="row g-0">

        {% include 'partials/sidebar_gerente.html' %}

        <div class="col-12 col-md-9 col-lg-10 p-4">

            <h2 class="text-white fw-bold mb-4">Atribuir Instrumento ao Aluno</h2>

            <div class="card bg-dark text-white p-4" style="border-radius: 15px;">

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Aluno</label>
                        {{ form.aluno }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Instrumento</label>
                        {{ form.instrumento }}
                    </div>

                    <button type="submit" class="btn btn-success">Atribuir</button>
                    <a href="{% url 'instrumentos:uso' %}" class="btn btn-secondary">Voltar</a>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
