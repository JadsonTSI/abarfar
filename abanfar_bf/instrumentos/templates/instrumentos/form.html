{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Instrumento</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Bootstrap Icons -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    >

    <!-- SEU CSS no mesmo estilo -->
    <link rel="stylesheet" href="{% static 'ensaios_pro.css' %}">
</head>

<body>

<div class="container-fluid g-0">
    <div class="row g-0">

        <!-- SIDEBAR (mesmo modelo da tela enviada) -->
        <aside class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column">

            <div class="d-flex align-items-center justify-content-between px-3 py-3 sidebar-top">
                <h2 class="logo-text mb-0">ABANFAR-BF</h2>
                <button class="btn btn-circle">
                    <i class="bi bi-person-fill"></i>
                </button>
            </div>

            <div class="sidebar-profile text-center py-3">
                <div class="profile-icon mb-2">
                    <i class="bi bi-person-circle"></i>
                </div>
                <button class="btn btn-profile">GERENTE</button>
            </div>

            <nav class="sidebar-menu flex-grow-1 mt-4">
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <a href="{% url 'contas:painel_gerente' %}" class="nav-link d-flex align-items-center">
                            <i class="bi bi-house-door me-3"></i>
                            <span>INÍCIO</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'contas:lista_alunos' %}" class="nav-link d-flex align-items-center">
                            <i class="bi bi-people-fill me-3"></i>
                            <span>ALUNOS</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'professores:professores_list' %}" class="nav-link d-flex align-items-center">
                            <i class="bi bi-person-workspace me-3"></i>
                            <span>PROFESSORES</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'instrumentos:list' %}" class="nav-link d-flex align-items-center">
                            <i class="bi bi-music-note-list me-3"></i>
                            <span>INSTRUMENTOS</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>


        <!-- FORMULÁRIO AQUI -->
         <!-- CONTEÚDO -->
<div class="col-12 col-md-9 col-lg-10 p-4">

    <div class="form-container">
        <h2 class="titulo-form">Instrumento Cadastrar</h2>

        <form action="" method="post">
            {% csrf_token %}

            <div class="row">

                <!-- Nome -->
                <div class="col-md-6 mb-3">
                    <label>Nome do Instrumento</label>
                    <input type="text" name="nome" class="form-control"
                        value="{{ form.nome.value|default:'' }}">
                </div>

                <!-- Descrição -->
                <div class="col-md-12 mb-3">
                    <label>Descrição</label>
                    <textarea name="descricao" class="form-control" rows="3">{{ form.descricao.value }}</textarea>
                </div>

                <!-- Origem -->
                <div class="col-md-6 mb-3">
                    <label>Origem</label>
                    <select name="pertence_associacao" class="form-select">
                        <option value="True" {% if form.pertence_associacao.value == True %}selected{% endif %}>Associação</option>
                        <option value="False" {% if form.pertence_associacao.value == False %}selected{% endif %}>Particular do aluno</option>
                    </select>
                </div>

                <!-- Ativo -->
                <div class="col-md-6 mb-3 d-flex align-items-center gap-2">
                    <label class="me-2 mb-0">Ativo</label>
                    <input type="checkbox" name="ativo" class="form-check-input"
                        {% if form.ativo.value %}checked{% endif %}>
                </div>

            </div>

            <button class="btn-submit">Salvar Instrumento</button>
        </form>
    </div>

</div>
