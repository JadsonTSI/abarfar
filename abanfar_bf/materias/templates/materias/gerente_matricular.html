{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABANFAR-BF - Matricular Alunos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS do sistema -->
    <link rel="stylesheet" href="{% static 'professor.css' %}">
</head>

<body>

<div class="container-fluid g-0">
    <div class="row g-0">

        <!-- SIDEBAR -->
        <aside class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column">

            <div class="d-flex align-items-center justify-content-between px-3 py-3 sidebar-top">
                <h2 class="logo-text mb-0">ABANFAR-BF</h2>
                <button class="btn btn-circle">
                    <i class="bi bi-person-fill"></i>
                </button>
            </div>

            <div class="sidebar-profile text-center py-3">
                <div class="profile-icon mb-2">
                    <i class="bi bi-person-circle"></i>
                </div>
                <button class="btn btn-profile">GERENTE</button>
            </div>

            <nav class="sidebar-menu flex-grow-1 mt-3">
                <ul class="nav flex-column">

                    <li class="nav-item mb-3">
                        <a href="{% url 'contas:painel_gerente' %}" class="nav-link">
                            <i class="bi bi-speedometer2 me-2"></i> Início
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'contas:lista_alunos' %}" class="nav-link">
                            <i class="bi bi-people-fill me-2"></i> Alunos
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'professores:professores_list' %}" class="nav-link">
                            <i class="bi bi-person-workspace me-2"></i> Professores
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'materias:materias_gerente' %}" class="nav-link active">
                            <i class="bi bi-journal-text me-2"></i> Matérias
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="col-12 col-md-9 col-lg-10 p-4 main-content">

            <div class="form-container">

                <h2 class="titulo-form">Matricular alunos em {{ materia.nome }}</h2>

                <form method="POST" class="mt-4">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Selecionar aluno</label>
                        <select name="aluno" class="form-select">
                            {% for a in alunos %}
                                <option value="{{ a.id }}">{{ a.nome }} {{ a.sobrenome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="bi bi-person-plus-fill me-1"></i> Matricular
                    </button>
                </form>

            </div>

        </main>

    </div>
</div>

</body>
</html>
