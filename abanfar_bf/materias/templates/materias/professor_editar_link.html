{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Link</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- CSS do sistema -->
    <link rel="stylesheet" href="{% static 'professor.css' %}">
</head>

<body>

<div class="container-fluid g-0">
      <div class="row g-0">
        
        <!-- SIDEBAR -->
        <aside class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column">
          <!-- topo com logo + ícone -->
          <div class="d-flex align-items-center justify-content-between px-3 py-3 sidebar-top">
            <h2 class="logo-text mb-0">ABANFAR-BF</h2>
            <button class="btn btn-circle"><i class="bi bi-person-fill"></i></button>
          </div>

          <!-- perfil -->
          <div class="sidebar-profile text-center py-3">
            <div class="profile-icon mb-2">
              <i class="bi bi-person-circle"></i>
            </div>
            <button class="btn btn-profile">PROFESSOR</button>
          </div>

          <!-- menu -->
          <nav class="sidebar-menu flex-grow-1 mt-4">
            <ul class="nav flex-column">
              <li class="nav-item mb-3">
                <a href="#" class="nav-link d-flex align-items-center">
                  <i class="bi bi-house-door me-3"></i>
                  <span>INICIO</span>
                </a>
              </li>

              <li class="nav-item mb-3">
                <a href="{% url 'professores:naipes' %}" class="nav-link d-flex align-items-center">
                  <i class="bi bi-music-note me-3"></i>
                  <span>NIPES</span>
                </a>
              </li>

              <li class="nav-item mb-3">
                <a href="{% url 'materias:materias_professor' %}" class="nav-link d-flex align-items-center">
                  <i class="bi bi-journal-bookmark-fill me-3"></i>
                  <span>Minhas Matérias</span>
                </a>
              </li>

              <li class="nav-item mb-3">
                <a href="{% url 'professores:ensaiospro' %}" class="nav-link d-flex align-items-center">
                  <i class="bi bi-music-note-beamed me-3"></i>
                  <span>ENSAIOS</span>
                </a>
              </li>

              <li class="nav-item mb-3">
                <a href="{% url 'professores:apresentacoes_list' %}" class="nav-link d-flex align-items-center">
                  <i class="bi bi-grid-3x3-gap-fill me-3"></i>
                  <span>APRESENTAÇÕES</span>
                </a>
              </li>

              <li class="nav-item mb-3">
                <a href="#" class="nav-link d-flex align-items-center">
                  <i class="bi bi-music-note-list me-3"></i>
                  <span>GRUPOS MUSICAIS</span>
                </a>
              </li>
            </ul>
          </nav>
        </aside>

        <main class="col-md-9 col-lg-10 p-4">

            <h1 class="fw-bold mb-4">Editar link de {{ materia.nome }}</h1>

            <div class="announcement-card p-4">

                <form method="POST">
                    {% csrf_token %}

                    <label class="fw-bold mb-2">Google Classroom Link:</label>
                    <input type="url"
                           name="link"
                           class="form-control mb-3"
                           placeholder="https://classroom.google.com/..."
                           value="{{ materia.google_classroom_link }}">

                    <button type="submit" class="btn btn-light fw-bold px-4">
                        ✔ Salvar
                    </button>
                </form>

            </div>

        </main>

    </div>
</div>

</body>
</html>
