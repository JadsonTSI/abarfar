{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABANFAR-BF - Matérias</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{% static 'professor.css' %}">
</head>

<body>
<div class="container-fluid g-0">
    <div class="row g-0">

        <!-- SIDEBAR -->
        <aside class="col-12 col-md-3 col-lg-2 sidebar d-flex flex-column">

            <div class="d-flex align-items-center justify-content-between px-3 py-3 sidebar-top">
                <h2 class="logo-text mb-0">ABANFAR-BF</h2>
                <button class="btn btn-circle">
                    <i class="bi bi-person-fill"></i>
                </button>
            </div>

            <div class="sidebar-profile text-center py-3">
                <div class="profile-icon mb-2">
                    <i class="bi bi-person-circle"></i>
                </div>
                <button class="btn btn-profile">GERENTE</button>
            </div>

            <nav class="sidebar-menu flex-grow-1 mt-3">
                <ul class="nav flex-column">

                    <li class="nav-item mb-3">
                        <a href="{% url 'contas:painel_gerente' %}" class="nav-link">
                            <i class="bi bi-speedometer2 me-2"></i> Início
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'contas:lista_alunos' %}" class="nav-link">
                            <i class="bi bi-people-fill me-2"></i> Alunos
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'professores:professores_list' %}" class="nav-link">
                            <i class="bi bi-person-workspace me-2"></i> Professores
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'materias:materias_gerente' %}"
                           class="nav-link active d-flex align-items-center">
                            <i class="bi bi-journal-text me-3"></i>
                            <span>Matérias</span>
                        </a>
                    </li>

                    <li class="nav-item mb-3">
                        <a href="{% url 'instrumentos:list' %}" class="nav-link">
                            <i class="bi bi-music-note-list me-2"></i> Instrumentos
                        </a>
                    </li>

                </ul>
            </nav>

        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="col-12 col-md-9 col-lg-10 p-4 main-content">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="fw-bold">Matérias</h1>

                <a href="{% url 'materias:criar_materia' %}" class="btn btn-profile">
                    <i class="bi bi-plus-circle me-2"></i> Criar Nova
                </a>
            </div>

            <!-- LISTA DE MATÉRIAS -->
            <div class="row">
                {% for m in materias %}
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="announcement-card">

                            <h4 class="mb-1">{{ m.nome }}</h4>

                            <p class="mb-1">
                                <strong>Professor:</strong> {{ m.professor.nome }}
                            </p>

                            <a href="{% url 'materias:matricular_alunos' m.id %}"
                               class="btn btn-light mt-2">
                                <i class="bi bi-person-plus me-1"></i> Matricular alunos
                            </a>

                        </div>
                    </div>
                {% empty %}
                    <p class="text-muted">Nenhuma matéria cadastrada.</p>
                {% endfor %}
            </div>

        </main>

    </div>
</div>

</body>
</html>
