{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="login-bg">

    <div class="login-container">
        
        <div class="login-box">
            <h1 class="text-center mb-4">Login</h1>

            <form method="POST">
                {% csrf_token %}

                <!-- Usuário -->
                <label>Usuário:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <!-- Senha -->
                <label>Senha:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" name="senha" required>
                </div>

                <!-- Botão -->
                <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Acessar</button>

                <a href="#" class="d-block text-end mt-2">esqueceu a senha?</a>

            </form>
        </div>
    </div>

    <footer class="footer-abanfar">
    <div class="footer-container">
        <img src="{% static 'img/logo_abanfar.png' %}" alt="ABANFAR Logo" class="footer-logo">

        <p class="footer-text">
            ABANFAR - Associação de Bandas, Fanfarras e Regentes de Baía Formosa/RN
        </p>
    </div>
</footer>


</body>
</html>
